{% extends 'base.html' %}
{% block title %}Enrollments - EDU-EXPAND{% endblock %}
{% block content %}
<h1>Enrollments</h1>
<table class="table">
  <thead><tr><th>Prospect</th><th>Sequence</th><th>Status</th></tr></thead>
  <tbody>
    {% for e in object_list %}
      <tr>
        <td>{{ e.prospect }}</td>
        <td>{{ e.sequence }}</td>
        <td>{{ e.status }}</td>
      </tr>
    {% empty %}
      <tr><td colspan="3">No enrollments</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
