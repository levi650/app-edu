{% extends 'base.html' %}
{% block title %}Set New Password - EDU-EXPAND{% endblock %}
{% block content %}
<div class="container">
  <h1>Set New Password</h1>
  {% if valid_link %}
    <form method="post">{% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-primary" type="submit">Set Password</button>
    </form>
  {% else %}
    <p>Invalid or expired link.</p>
  {% endif %}
</div>
{% endblock %}
