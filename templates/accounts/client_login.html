{% extends "base.html" %}
{% block title %}Client Login - EDU-EXPAND ORI{% endblock %}
{% block content %}
<div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <h2 class="fw-bold text-primary">Client Login</h2>
                    <p class="text-muted">EDU-EXPAND ORI Client Portal</p>
                </div>
                {% if error %}
                    <div class="alert alert-danger">{{ error }}</div>
                {% endif %}
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" required autofocus>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
                <hr class="my-4">
                <div class="text-center">
                    <p class="mb-2"><strong>Don't have an account?</strong></p>
                    <a href="{% url 'accounts:register' %}" class="btn btn-outline-primary btn-sm">Register now</a>
                </div>
                <hr class="my-4">
                <p class="text-center text-muted small">
                    <a href="{% url 'accounts:password_reset_request' %}">Forgot password?</a>
                </p>
                <p class="text-center text-muted mt-3">
                    Admin? <a href="{% url 'accounts:admin_login' %}">Login here</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
