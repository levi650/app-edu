{% extends 'base.html' %}
{% block title %}Users - EDU-EXPAND{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h1>Users</h1>
  <a class="btn btn-primary" href="{% url 'accounts:user_create' %}">Create User</a>
</div>
<table class="table table-striped">
  <thead><tr><th>Email</th><th>Name</th><th>Role</th><th>Actions</th></tr></thead>
  <tbody>
    {% for u in users %}
      <tr>
        <td>{{ u.email }}</td>
        <td>{{ u.get_full_name }}</td>
        <td>{{ u.get_role_display }}</td>
        <td>
          <a href="{% url 'accounts:user_edit' u.pk %}">Edit</a> |
          <a href="{% url 'accounts:user_delete' u.pk %}">Delete</a>
        </td>
      </tr>
    {% empty %}
      <tr><td colspan="4">No users.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
